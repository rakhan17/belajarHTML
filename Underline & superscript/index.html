<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heading & paragraph</title>
  </head>
  <body>
    <!-- untuk membuat kata menggunakan <h1> hingga <h6> -->
    <h1>rakhan ataya</h1>
    <h2>rakhan ataya</h2>
    <h6>rakhan ataya</h6>

    <!-- paragraph <p> -->
    <p>
      nama saya <b>Rakhan Ataya</b>.saya tinggal di balikpapan.saya suka main
      epep dan isian 1v1.
    </p>
    <!-- untuk menjadikan teks bold atau tebal gunakan <b> -->
    <p>
      nama saya <b>Rakhan Ataya</b>.saya tinggal di balikpapan.saya suka main
      epep dan isian 1v1.
    </p>
    <!-- untuk menjadikan teks italic/miring gunakan <i> -->
    <p></p>
  </body>
</html>
