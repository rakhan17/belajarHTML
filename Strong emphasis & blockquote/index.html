<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strong,emphasis & blockquote</title>
  </head>
  <body>
    <!-- strong -->
    <p><strong>PERHATIAN:</strong>jangan buang sampah sembarangan</p>

    <!-- blockquote -->
    <blockquote>skibidi toilet hensem sigmax</blockquote>

    <!-- emphasis <em> & blockquote <q> -->
    <p>
      ini adalah teman <em>nongkrong</em>,bukan tempat untung
      <strong>berantem</strong>. abangku bilang <q>selalu jaga kesehatan</q>
    </p>
  </body>
</html>
