<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Breaks</title>
  </head>
  <body>
    <!-- Line breaks/enter bawah menggunakan <br> -->
    <h1>
      Line Breaks And <br />
      Horizontal Rule</h1>

    <!-- Horizontal rule/Garis pembatas dapat di buat menggunakan <hr> (ditaruh di bawah object) -->
    <p>Paragraph dapat dapat di buat menggunakan tag p,</p>
    <p><b>Ucup</b> adalah anak yang cerdas</p>
    <hr>
    <p>Aku suka ayam goyeng</p>
  </body>
</html>
